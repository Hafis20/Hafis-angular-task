<!-- Form  -->
<div class=" w-full h-96 rounded">
    <div class="flex justify-center">
        <h1 class="hidden md:block" style="margin: 0px;">REGISTER</h1>
    </div>
    <form class="flex justify-center mt-5" [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="w-3/4">
            <!-- Email Field  -->
            <div>
                <mat-label>Name</mat-label>
                <div>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput type="text" formControlName="name">
                        <mat-icon matSuffix class="text-emerald-500">person</mat-icon>
                        <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">**Field is
                            required</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <!-- Email Field  -->
            <div>
                <mat-label>Email</mat-label>
                <div>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput type="email" formControlName="email">
                        <mat-icon matSuffix class="text-emerald-500">email</mat-icon>
                        <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">**Email is
                            required</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">**Invalid Email</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <!-- Password Field  -->
            <div>
                <mat-label>Password</mat-label>
                <div>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput type="password" formControlName="password">
                        <mat-icon matSuffix class="text-emerald-500">password</mat-icon>
                        <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">**Password is
                            required</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <!-- Submit button  -->
            <div class="flex justify-between">
                <button mat-raised-button [routerLink]="['/auth/login']">Already a member? Login</button>
                <button mat-raised-button [disabled]="registerForm.invalid">Register</button>
            </div>
        </div>
    </form>
</div>
