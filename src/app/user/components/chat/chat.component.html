<div>
    <div>
        <h2>Chats</h2>
    </div>
    <mat-card>
        <div class="flex w-full h-96">
            <div class="flex-auto w-1/3 overflow-y-auto">
                <div class="sticky top-0 z-10 bg-slate-300 px-3 py-2">
                    <span class="font-bold">Friends</span>
                </div>
                <!-- Listing users  -->
                <div class="mt-2 px-2">
                    <mat-card>
                        <div class="flex items-center p-2 gap-3 bg-lime-200">
                            <div class="bg-white rounded-full w-8 h-8 flex justify-center items-center">
                                <mat-icon>person</mat-icon>
                            </div>
                            <span>Name</span>
                        </div>
                    </mat-card>
                </div>

            </div>
            <div class="flex-auto w-2/3">
                <div class="sticky top-0 z-10 bg-slate-400 px-3 py-2">
                    <span class="font-bold">Chat</span>
                </div>

                <div class="w-full h-80 my-3 chat-bg">
                    <ng-container *ngIf="messages">
                        <ul *ngFor="let message of messages">
                            <li>{{message}}</li>
                        </ul>
                    </ng-container>
                    <div class="flex h-80 justify-center items-end">
                        <mat-form-field appearance="outline" [ngClass]="'w-96'">
                            <input type="text" matInput [(ngModel)]="message">
                            <mat-icon matSuffix class="cursor-pointer" (click)="sendMessage()">send</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
